stages:
  - build
  - test
#  - containerize
#  - deploy


build:
  stage: build
  image: node:15.11.0-alpine3.10
  script:
    - npm install
    - npm run build
  artifacts:
    expire_in: 1 hour
    paths:
      - dist/
      - node_modules/
  only:
    - merge_requests
    - master
test:
  stage: test
  image: node:15.11.0-alpine3.10
  script:
    - npm test
  only:
    - merge_requests
    - master